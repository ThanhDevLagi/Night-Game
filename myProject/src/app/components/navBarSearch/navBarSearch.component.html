<div class="flex justify-between items-center">
  <div #searchDiv class="flex items-center py-[8px] px-[16px] rounded-2xl bg-[#151F2B] relative">
    <button class="p-2"><i class="fa-solid fa-magnifying-glass text-white"></i></button>
    <form [formGroup]="SearchF">
      <input type="search" formControlName="search" class="p-3 outline-none bg-[#151F2B] text-white text-base w-72 " placeholder="Tìm kiếm Games...">
    </form>
    <button class="w-[70px] h-[45px] rounded-lg bg-[#1C2C3B]"><i class="fa-solid fa-sliders text-white text-lg"></i></button>
    <div *ngIf="isDivVisible" class="absolute top-14 left-0 w-full z-10 p-3 bg-[#1C2C3B] rounded-b-lg flex gap-3 flex-col">
      <a routerLink="/product/{{item.id}}" *ngFor="let item of results"  class="flex gap-3">
        <div class="w-[160px] max-w-full">
          <img loading="lazy" class="object-center object-cover w-full h-full" src="./assets/images/GameImages/{{item.name}}/{{item.img}}" alt="">
        </div>
        <div class="flex flex-col gap-1 ">
          <span class="text-white text-base font-medium">{{item.name}}</span>
          <span class="text-gray-500 text-sm">{{item.name}}</span>
        </div>
      <span class="text-white" *ngIf="results && results.length == 0">Không tìm thấy sản phẩm</span>
      </a>
    </div>
  </div>
  <div class="flex gap-5">
    <a href="" class="py-[14px] px-[18px] rounded-2xl bg-[#1C2C3B]">
      <i class="fa-solid fa-heart text-xl text-red-600"></i>
    </a>
    <a routerLink="/cart" class="py-[14px] px-[18px] rounded-2xl bg-[#1C2C3B] relative flex items-center">
      <i class="fa-solid fa-basket-shopping text-xl text-white"></i>
      <div class="absolute top-0 left-0 right-0 flex items-center justify-center">
        <span class="rounded-full bg-[#2993Fa] w-[22px] h-[22px] text-center text-white">{{orderLength}}</span>
      </div>
    </a>
    <a *ngIf="!currentUser" routerLink="/login" class="py-[14px] px-[18px] rounded-2xl bg-[#1C2C3B] relative flex items-center text-white text-lg font-medium">
      Đăng nhập
    </a>
  </div>
</div>
