
  <div class="flex flex-col gap-3">
    <a routerLink="/product/{{item.id}}" *ngFor="let item of productTrend.slice(0 , 3)" class="flex gap-3 items-center">
      <div class="w-[40px] h-[50px] max-w-full">
        <img loading="lazy" src="./assets/images/GameImages/{{item.name}}/{{item.img}}"
          class="w-full h-full object-cover rounded-lg object-center" alt="">
      </div>
      <h3 class="text-base font-medium text-white">{{item.name}}</h3>
    </a>
  </div>
